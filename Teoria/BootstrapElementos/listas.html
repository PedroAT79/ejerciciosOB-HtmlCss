<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item active">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item disabled">Item 5</li>
        </ul>
        <ul class="list-group mt-5 list-group-flush ">
            <a href="#" class="list-group-item list-group-item-action">Item 1</a>
            <a href="#" class="list-group-item list-group-item-action">Item 2</a>
            <a href="#" class="list-group-item active list-group-item-action">Item 3</a>
            <a href="#" class="list-group-item list-group-item-action">Item 4</a>
            <a href="#" class="list-group-item disabled list-group-item-action">Item 5</a>
        </ul>
        <ol class="mt-4 list-group list-group-numbered">
            <li class="list-group-item">Item a</li>
            <li class="list-group-item">Item b</li>
            <li class="list-group-item">Item c</li>
            <li class="list-group-item">Item d</li>
            <li class="list-group-item">Item e</li>
        </ol>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>

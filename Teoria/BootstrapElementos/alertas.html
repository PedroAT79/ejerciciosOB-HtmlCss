<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alertas Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
  <!--Alertas: Avisos-->
  <div class="container py-4">
    <div class="alert alert-primary" role="alert">
      A simple primary alert-check it out!<a href="#" class="alert-link">
        y aqui el link</a>
    </div>
    <div class="alert alert-primary" role="alert">
      <h4 class="alert-heading" role="alert">Well Done</h4>
      <hr />
      <p class="mb-0">Esto es el texto de la alerta</p>
    </div>
    <div class="alert alert-danger d-flex" role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bank"
        viewBox="0 0 16 16">
        <path
          d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z" />
      </svg>
      <p class="mx-2">Esto es una alerta con un icono</p>
    </div>
    <div id="alerta-eliminar" class="alert alert-info alert-dismissible fade show" roler="alert">
      Este alert se puede eliminar
      <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="alert"></button>
    </div>
    <button class="btn btn-danger mb-4" data-bs-dismiss="alert" data-bs-target="#alerta-eliminar">
      Eliminar alerta desde el boton
    </button>
    <div id="liveAlertPlaceholder"></div>
    <button class="btn btn-info mb-4 text-white" id="liveAlertBtn">
      Mostrar alerta
    </button>
  </div>
</body>
<script> /*Script aÃ±adido para crear una alerta emergente, sacado de bootstrap*/
  const alertPlaceholder = document.getElementById("liveAlertPlaceholder");

  const alert = (message, type) => {
    const wrapper = document.createElement("div");
    wrapper.innerHTML = [
      `<div class="alert alert-${type} alert-dismissible" role="alert">`,
      `   <div>${message}</div>`,
      '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
      "</div>",
    ].join("");

    alertPlaceholder.append(wrapper);
  };

  const alertTrigger = document.getElementById("liveAlertBtn");
  if (alertTrigger) {
    alertTrigger.addEventListener("click", () => {
      alert("Hola, esto es una alerta emergente con el boton!", "success");
    });
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html lang="en"> <!--Usando exlamacion mas tabulador-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades CSS</title>
    <!--Estilos desde un archivo css-->
    <link rel="stylesheet" href="estilos.css"/>
    <!--Importacion de estilos desde una url-->
    <!--Estilos desde el head-->
    <style>
        html{
            padding: 15px;
        }
        p{ color:red;} 
    </style>

</head>
<body>
    <p>Hola</p> <!--Estilos externos, voy dandole la clase que me 
    indican en la url a cada etiqueta-->
    <button class="pure-button">Esto es un boton</button>
    <!--Estilo en linea, la mejor forma es usando un archivo css-->
    <button style="padding:10px; border:none; border-radius:10px;">Boton personalizado</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="posicionamiento/posicionamiento.css"/>
</head>
<body>
    <h1>Posicionamiento en CSS</h1>
    <li>static</li>
    <li>relative</li>
    <li>fixed</li>
    <li>absolute</li>
    <li>sticky</li>
       <div class="static">Soy un div estatico (static)</div>
    <!--Los div por defecto son static, lo mas importante de este tipo de posicionamiento
    es que no podemos editarlo no se ven afectados por el left:, rigth:----->

       <div class="relative">Soy un div relativo (relative)</div>
    <!--si queremos cambiar esta propiedad tenemos que usar en css "position", aqui le
    decimos que seria relative, una vez hecho, podemos meterle los valores de la posicion
x ejemplo left:80px-->
    <div class="fixed">Soy un div fixed</div>
   <div class="absolute">Soy un div absoluto</div>

    <div class="relative1 contenedor">Soy un div relativo-padre
        <div class="absolute1">Soy un div absoluto</div>
    </div>

    <div class="sticky1">Soy un div sticky</div>
    <!--El sticky cuando hago scroll el bloque se queda siempre en pantalla, donde yo
    le haya indicado-->


</body>
</html>

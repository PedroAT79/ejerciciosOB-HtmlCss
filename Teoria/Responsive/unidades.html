        <div class="px">200px</div>
        <div class="porcentaje">50%</div>
        <div class="view">50vw</div>
    </div>
    <div class="escenario-2 escenario">
        <div class="px">200px</div>
        <div class="porcentaje">50%</div>
        <div class="view">50vw</div>

    </div>
</div>

<!--Los pixieles siempre tienen el mismo tamaño, aunque cambie el tamaño de la pantalla o de la etiqueta padre que contenga el elemento con esta unidad dimensional
El porcentaje siempre hace referencia al tamaño con respecto al elemento padre donde este contenido el elemento al que le estamos dando el tamaño
y el viewwidth (vw) hace referencia a la pantalla, a menos pantalla menos tamaño y al reves, no con respecto al elemento padre.-->

<!--Para el diseño responsive no solo nos podemos basar en el viewport, ya que los pixeles fisicos y los logicos no tienen porque ser 1 a 1, hay dispositivos que la escala
de pixeles fisicos y logicos son 1 a 2, esto hace que si no lo tenemos en cuenta el tamaño de los elementos no esten bien escalados en la pantalla, dependiendo de la pantalla que se
trate-->

<!--Las unidades que mas se suelen usar para responsive son el em y el rem-->

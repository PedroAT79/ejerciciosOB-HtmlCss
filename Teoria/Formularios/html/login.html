<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
    <!--dribbble.com -- diseÃ±o de formularios para ideas-->
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="../img/google_icon-icons.com_62736.png" alt="logo de Google"/>
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../img/twitter_socialnetwork_20007 (1).png"/>
                </picture>
            </button>

        </div>
        <div class="separator">
            <hr> <!--Separador linea horizontal-->
            <span>0...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text"/>
                    </label>
                    <label>
                    <span>Username</span>
                    <input id="username" name="username" type="text"/>
                </label>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" input="email"/>
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" type="password" placeholder="6+ caracteres"/>
                </label>
                <label class="checkbox-label" for="checkbox">
                    <input type="checkbox" id="checkbox"/>
                    <span>Acepto las condiciones y el aviso legal</span>

                </label>
                <label>
                    <button class="submit-btn" type="submit">Crear Cuenta</button>
                </label>
               


            </div>

        </form>


    </div>


</body>
</html>

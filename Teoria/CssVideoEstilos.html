<!DOCTYPE html>
<html>
    <head>
        <title>Trabajando con CSS</title>
        <link rel="stylesheet" href="/CssVideo1Estilos.css"/> <!--Agregar esta etiqueta donde nos
        dice que este HTML esta relacionado con una hoja de estilos y el atributo href le indica cual es-->
    </head>
    <body>
        <h1 >Custom Style Sheet</h1><!--Hoja de estilo customizada-->
        <h1 class="encabezado">Otro titulo</h1><!--Para dar estilo a este h1, ya 
        que hay otro este cogeria el estilo para h1, pero poniendo el class, puedo darle 
        un estilo diferente aunque sea el mismo tipo de etiqueta-->
        <p id="primer-parrafo">Primer primer-parrafo</p>
        <p id="segundo-parrafo">Segundo parrafo parrafo</p><!--Para diferenciar estilos con la misma etiqueta, debo
        usar un selector, se puede hacer con el id-->
        <span id="primer-parrafo">Es un span con el mismo id</span>
        <p class="autor">Autor: Pedro Garcia</p>
        <p class="fecha">Fecha: 21/3/22</p>
        <p class="ubicacion">Ubicacion: Cadiz</p>
    </body>
</html>

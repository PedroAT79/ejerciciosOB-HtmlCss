<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="EjercicioBootstrap-Grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">col1</div>
            <div class="col">col2</div>
        </div>
        <div class="row">
            <div class="col-sm">sm1</div>
            <div class="col-sm">sm2</div>
        </div>
        <div class="row">
            <div class="col-md">md1</div>
            <div class="col-md">md2</div>
            <div class="col-md">md3</div>
        </div>
        <div class="row">
            <div class="col-lg">lg1</div>
            <div class="col-lg">lg2</div>
            <div class="col-lg">lg3</div>
            <div class="col-lg">lg4</div>
        </div>
        <div class="row">
            <div class="col-xl">xl1</div>
            <div class="col-xl">xl2</div>
            <div class="col-xl">xl3</div>
            <div class="col-xl">xl4</div>
            <div class="col-xl">xl5</div>
            <div class="col-xl">xl6</div>
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
